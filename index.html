<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta Jigglypuff</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="tarjeta">
<!-- TITULO DE TARJETA. Nombre de la caricatura -->
        <div class="nombre">
            <h1>"Jigglypuff"</h1>
        </div>

    <!-- Imagen de la caricatura -->
        <div class="imagen">
            <img src="img/jigglypuffCantante.png" alt="pokemonJigglypuff" width="250px">
        </div>
        
    <!-- Descripción de la caricatura -->
    <!-- en el proyecto de Charizard no usaron "ul li" -->
        <div class="texto">
            <p>Cuando le tiemblan sus adorables ojos, entona una canción agradable y misteriosa con la que duerme a sus enemigos.</p>
            <br>

            <h2>Características:</h2>
            <ul>
                <li>Peso: 5,5 kg</li>
                <li>Altura: 0,5 mt</li>
                <li>Categoría: globo.</li>
                <li>Habilidad: gran encanto y tenacidad.</li>
            </ul>

        </div>
    </div> 
</body>
</html>
